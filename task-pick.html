<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="style2.css" rel="stylesheet" />
</head>

<body>
  <div class="container">

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="page-header">jQuery Chained Select</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <form action="" id="addToCart">
            <div class="form-group">
              <select name="color" id="project" class="form-control">
                <option value="">Project</option>
              </select>
            </div>
            <div class="form-group">
              <select name="color" id="board" class="form-control" disabled>
                <option value="">Board</option>
              </select>
            </div>
           
          </form>
        </div>
      </div>
    </div>

  </div>
 
  <div class="scrollablepart">
    <div class="scroll">
      <fieldset>
        <legend>Select task:</legend>
        <div id="taskList"></div>
        <a id="taskbtn" class="next">Save</a>
      </fieldset>
    </div>
  </div>
  <h1>Saved List :</h1>
  <div class="scroll">
    <ul id="taskName">
      <li>
        <div class="taskList">
          <span class="taskName">2. Example Task</span>
          <span class="timerDisplay">00 : 00 : 00 </span>

          <a id="removeTask">Remove</a>
        </div>
      </li>
    </ul>
  </div>

  <a href="#" class="next" role="a" id="saveTask">Save</a>
  <a href="time-entry.html" id="time-entry" class="next" role="a">
    Start Tracking
  </a>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>


  <script src="jquery-3.6.0.min.js"></script>


  <script src="scripts/task-pick.js">
      // You can also require other files to run in this process
  </script>

  <script>if (window.module) module = window.module;</script>

</body>

</html>
